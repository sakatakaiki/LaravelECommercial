name: Laravel CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  # Cho phép root không có password
          MYSQL_DATABASE: shop               # Đổi tên database thành shop
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: 🛠 Checkout repository
        uses: actions/checkout@v3
      
      - name: 🛠 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, mysql
          tools: composer

      - name: 🛠 Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: 🛠 Setup environment file
        run: cp .env.example .env

      - name: 🔄 Configure environment for MySQL
        run: |
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=shop/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=/' .env

      - name: 🔑 Generate application key
        run: php artisan key:generate

      - name: 🔄 Wait for MySQL to be ready
        run: sleep 15

      - name: 🛠 Import database
        run: mysql -h 127.0.0.1 -u root shop < database/shop.sql

      - name: 🛠 Run migrations (if needed)
        run: php artisan migrate --force

      - name: 🚀 Run tests
        run: php artisan test
