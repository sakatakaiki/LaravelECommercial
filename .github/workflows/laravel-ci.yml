name: Laravel CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  # Cho phÃ©p root khÃ´ng cÃ³ password
          MYSQL_DATABASE: shop               # Äá»•i tÃªn database thÃ nh shop
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ğŸ›  Checkout repository
        uses: actions/checkout@v3
      
      - name: ğŸ›  Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, mysql
          tools: composer

      - name: ğŸ›  Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ğŸ›  Setup environment file
        run: cp .env.example .env

      - name: ğŸ”„ Configure environment for MySQL
        run: |
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=shop/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=/' .env

      - name: ğŸš¨ Remove SQLite database if exists
        run: rm -f database/database.sqlite


      - name: ğŸ”‘ Generate application key
        run: php artisan key:generate

      - name: ğŸ”„ Wait for MySQL to be ready
        run: sleep 15

      - name: ğŸ›  Import database (sá»­ dá»¥ng file cÃ³ sáºµn)
        run: |
          mysql -h 127.0.0.1 -u root -e "CREATE DATABASE IF NOT EXISTS shop;"
          mysql -h 127.0.0.1 -u root shop < database/shop.sql
          mysql -h 127.0.0.1 -u root -e "USE shop; SHOW TABLES;"

      - name: ğŸ›  Kiá»ƒm tra báº£ng products cÃ³ tá»“n táº¡i khÃ´ng
        run: mysql -h 127.0.0.1 -u root -e "USE shop; SELECT * FROM products LIMIT 1;"

      # âŒ Bá» migration vÃ¬ database Ä‘Ã£ cÃ³ sáºµn
      # - name: ğŸ›  Run migrations (if needed)
      #   run: php artisan migrate --force

      - name: ğŸš€ Run tests
        run: php artisan test
