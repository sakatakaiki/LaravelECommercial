name: Laravel CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  # Cho phép root không có password
          MYSQL_DATABASE: shop               # Đổi tên database thành shop
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: 🛠 Checkout repository
        uses: actions/checkout@v3
      
      - name: 🛠 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, mysql
          tools: composer

      - name: 🛠 Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: 🛠 Setup environment file
        run: cp .env.example .env

      - name: 🔄 Configure environment for MySQL
        run: |
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=shop/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=/' .env

      - name: 🚨 Remove SQLite database if exists
        run: rm -f database/database.sqlite


      - name: 🔑 Generate application key
        run: php artisan key:generate

      - name: 🔄 Wait for MySQL to be ready
        run: sleep 15

      - name: 🛠 Import database (sử dụng file có sẵn)
        run: |
          mysql -h 127.0.0.1 -u root -e "CREATE DATABASE IF NOT EXISTS shop;"
          mysql -h 127.0.0.1 -u root shop < database/shop.sql
          mysql -h 127.0.0.1 -u root -e "USE shop; SHOW TABLES;"

      - name: 🛠 Kiểm tra bảng products có tồn tại không
        run: mysql -h 127.0.0.1 -u root -e "USE shop; SELECT * FROM products LIMIT 1;"

      # ❌ Bỏ migration vì database đã có sẵn
      # - name: 🛠 Run migrations (if needed)
      #   run: php artisan migrate --force

      - name: 🚀 Run tests
        run: php artisan test
